<div class="allCharactersBlock">

  <main class="charactersContainer">
    <div class="headerImg">
      <img src="assets/media/PngItem_438051%201.png" alt="topHeaderImg">
    </div>
    <form class="inputBlock" [formGroup]="form">
      <label class="inputLabel">
        <input type="text" placeholder="Filter by name..." formControlName="searchCharacterInput">
        <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M12.5 11H11.71L11.43 10.73C12.41 9.59 13 8.11 13 6.5C13 2.91 10.09 0 6.5 0C2.91 0 0 2.91 0 6.5C0 10.09 2.91 13 6.5 13C8.11 13 9.59 12.41 10.73 11.43L11 11.71V12.5L16 17.49L17.49 16L12.5 11ZM6.5 11C4.01 11 2 8.99 2 6.5C2 4.01 4.01 2 6.5 2C8.99 2 11 4.01 11 6.5C11 8.99 8.99 11 6.5 11Z"
            fill="black" fill-opacity="0.54"/>
        </svg>
      </label>
    </form>
    <div class="fullCharactersList" *ngIf="!loading">
        <div *ngFor="let character of (characters | async)"
             class="differentCharacterItem"
             (click)="goToCharactersDetails(character.id)">
          <div>
            <img src="{{ character.image }}" alt="characterImage">
          </div>
          <main>
            <h4 class="characterName"> {{ character.name }} </h4>
            <h4 class="characterSpecies"> {{ character.species }} </h4>
          </main>
        </div>
    </div>
    <div *ngIf="loading" class="noItemsFoundAndIsLoading">
      loading...
    </div>

    <div *ngIf="!loading && !response.length" class="noItemsFoundAndIsLoading">
      No items found
    </div>
  </main>

</div>
